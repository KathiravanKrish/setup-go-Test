name: Go Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.22.x
        cache: true
        cache-dependency-path: |
         **/go.mod
         **/go.sum

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v ./...
