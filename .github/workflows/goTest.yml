name: Go Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.x
        cache: false
        cache-dependency-path: |
          **/go.mod
          **/go.sum

    - name: Run Go command
      run: go version
